<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style your input field as needed */
    .input-container {
      position: relative;
    }

    input {
      padding-left: 20px; /* Adjust the padding to make room for the dollar sign */
      font-size: 16px;
    }

    /* Use ::before pseudo-element to add a dollar sign before the input */
    .input-container::before {
      content: "$";
      position: absolute;
      padding: 5px;
      pointer-events: none; /* Ensure the pseudo-element does not interfere with user interaction */
    }
  </style>
</head>
<body>

  <!-- Input field with an id (e.g., "amountInput") -->
  <div class="input-container">
    <input type="text" id="amountInput" name="amount">
  </div>

</body>
</html>
