<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>

<body>

    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="images/mini_logo.png">
                    <h2>Trade<span class="success">Zanga</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="home.html" >
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <!-- <a href="#">
                    <span class="material-icons-sharp">
                        person
                    </span>
                    <h3>Profile</h3>
                </a> -->

                <a href="forex.html">
                    <span class="material-icons-sharp">
                        candlestick_chart
                    </span>
                    <h3>Forex Tools</h3>
                </a>
                <a href="crypto.html">
                    <span class="material-icons-sharp">
                        monetization_on
                    </span>
                    <h3>Crypto Tools</h3>
                </a>
                <a href="stock.html" >
                    <span class="material-icons-sharp">
                        query_stats
                    </span>
                    <h3>Stock Tools</h3>
                </a>
                <a href="real-estate.html" class="active">
                    <span class="material-icons-sharp">
                        location_city
                    </span>
                    <h3>Real Estate</h3>
                </a>
                
                <a id="signoutbutton">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- End of Sidebar Section -->

        <!-- Main Content -->
        <main>
          <h2>Real Estates</h2><br>


          <!-- TradingView Widget BEGIN -->
          <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
            {
              "symbols": [
                ["VNQ|NYSE"],
                ["AMT|NYSE"],
                ["SPG|NYSE"]
              ],
              "chartOnly": false,
              "width": "100%",
              "height": "500",
              "locale": "en",
              "colorTheme": "dark",
              "autosize": true,
              "showVolume": true,
              "showMA": true,
              "hideDateRanges": false,
              "hideMarketStatus": false,
              "scalePosition": "right",
              "scaleMode": "Normal",
              "fontFamily": "Arial",
              "fontSize": "12",
              "noTimeScale": false,
              "valuesTracking": "1",
              "changeMode": "price-and-percent"
            }
            </script>
          </div>
          <!-- TradingView Widget END -->

            


        </main>
        <!-- End of Main Content -->

         <!-- Right Section -->
         <div class="right-section">
            <div class="nav">
                <button id="menu-btn">
                    <span class="material-icons-sharp">
                        menu
                    </span>
                </button>
                <!-- <div class="dark-mode">
                    <span class="material-icons-sharp active">
                        dark_mode
                    </span>
                    <span class="material-icons-sharp">
                        light_mode
                    </span>
                </div> -->

                <div class="profile">
                    <div class="info">
                        <p id="msg"></p>
                        <small class="text-muted">Logged in</small>
                    </div>
                    <!-- <div class="profile-photo">
                        <img src="images/profile-1.jpg">
                    </div> -->
                </div>

            </div>
            <!-- End of Nav -->


        </div>


    </div>
    <script type="module" src="js/getstore.js"></script>
    <script src="js/uc.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
